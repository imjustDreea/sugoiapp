# Single web service deployment: backend will build the frontend into backend/dist
# and then serve it via Express. This simplifies Render configuration: create a
# Web Service that runs the backend build (which executes the frontend build)
# and then starts the backend.
services:
  - type: web
    name: sugoiapp
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
